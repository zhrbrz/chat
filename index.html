<!DOCTYPE html>
<html>
<head>
  <title>what</title>
  <style>
    @keyframes blinkSlow {
      0%, 50%, 100% { opacity: 1; }
      25% { opacity: 0; }
    }

    @keyframes grainShift {
      0% { background-position: 0 0; filter: blur(3px); }
      50% { background-position: 10px 5px; filter: blur(4px); }
      100% { background-position: 0 0; filter: blur(3px); }
    }

    body {
      background-color: black;
      color: white;
      font-family: "Courier New", monospace;
      padding: 10px;
      position: relative;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(3px);
      text-shadow: 0 0 2px white;
    }

    .white { text-shadow: 0 0 2px white; color: white; }
    .cyan { text-shadow: 0 0 2px cyan; color: cyan; }
    .orange { text-shadow: 0 0 2px orange; color: orange; }
    .control-btn { text-shadow: 0 0 2px red; }
    #title, #delete-btn { text-shadow: 0 0 2px red; }

    #header {
      text-align: center;
      margin-bottom: 50px;
    }

    #title {
      color: red;
      font-size: 24px;
    }

    #delete-btn {
      color: red;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #chatlog {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      border: none;
    }

    #chatlog div {
      margin: 5px 0;
    }

    #chatlog::after {
      content: ">:";
      color: red;
      display: block;
      animation: blinkSlow 1.2s step-start infinite;
      text-align: left;
      margin-top: 10px;
      text-shadow: 0 0 2px red;
    }

    input, button {
      font-family: "Courier New", monospace;
      background: transparent;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 2px white;
    }

    input::placeholder {
      color: #aaa;
      text-shadow: 0 0 2px #aaa;
    }

    #msg-container {
      display: flex;
      align-items: center;
      border-bottom: 2px solid red;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    #msg {
      flex: 1;
      padding: 6px;
      outline: none;
    }

    .name-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .name-label {
      color: white;
    }

    #name-line {
      border-bottom: 2px solid red;
      width: 180px;
      height: 24px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .color-choice {
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .color-choice.active {
      text-decoration: underline;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://grainy-gradients.vercel.app/noise.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 9999;
      animation: grainShift 5s infinite;
    }

    #chatlog::-webkit-scrollbar {
      width: 14px;
    }

    #chatlog::-webkit-scrollbar-track {
      background: #000;
      border-radius: 50px;
    }

    #chatlog::-webkit-scrollbar-thumb {
      background: #222;
      border: 3px solid white;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="title">POOP ROOT</div>
    <div id="delete-btn" onclick="clearChat()">(t)erminate</div>
  </div>

  <div id="chatlog"></div>

  <div id="msg-container">
    <span class="control-btn" onclick="send()">&gt;:</span>
    <input id="msg" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="type" onkeydown="handleKey(event)">
  </div>

  <div class="name-section">
    <div class="name-label">name</div>
    <div id="name-line">
      <input id="name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="width:100%;border:none;background:transparent;outline:none;height:100%;color:white;text-shadow: 0 0 2px white;">
    </div>
  </div>

  <div class="controls">
    <span class="color-choice white active" onclick="setColor('white', this)">W</span>
    <span class="color-choice cyan" onclick="setColor('cyan', this)">B</span>
    <span class="color-choice orange" onclick="setColor('orange', this)">A</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    let selectedColor = "white";

    const birdNames = [
      "Robin", "Magpie", "Wren", "Jay", "Swallow", "Swift", "Starling", "Tit", "Warbler", "Finch",
      "Nuthatch", "Treecreeper", "Goldcrest", "Firecrest", "Lark", "Pipit", "Bunting", "Chiffchaff", "Redstart", "Thrush",
      "Blackbird", "Songthrush", "Fieldfare", "Redwing", "Bullfinch", "Greenfinch", "Siskin", "Chaffinch", "Crossbill", "Hawfinch",
      "Cuckoo", "Crested Tit", "Long-tailed Tit", "Bearded Tit", "Woodpecker", "Great Tit", "Blue Tit", "Coal Tit", "Marsh Tit", "Willow Tit",
      "Lapwing", "Curlew", "Oystercatcher", "Dunlin", "Knot", "Avocet", "Redshank", "Greenshank", "Sandpiper", "Snipe",
      "Ruff", "Godwit", "Phalarope", "Turnstone", "Buzzard", "Kestrel", "Merlin", "Hobby", "Owl", "Barn Owl",
      "Tawny Owl", "Little Owl", "Eagle", "Red Kite", "Peregrine", "Sparrowhawk", "Harrier", "Heron", "Bittern", "Egret",
      "Cormorant", "Shag", "Gannet", "Guillemot", "Razorbill", "Puffin", "Tern", "Skua", "Kittiwake", "Fulmar",
      "Swan", "Goose", "Greylag", "Brent Goose", "Teal", "Wigeon", "Gadwall", "Mallard", "Pochard", "Tufted Duck",
      "Scaup", "Goldeneye", "Smew", "Merganser", "Shelduck", "Eider", "Shoveler", "Woodcock", "Nightjar", "Kingfisher"
    ];

    function setColor(color, element) {
      selectedColor = color;
      document.querySelectorAll('.color-choice').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }

    const firebaseConfig = {
      apiKey: "AIzaSyB1YG71aHEqmD8Q5H48Yyqp4JkYZW4ECx0",
      authDomain: "chat-bb82a.firebaseapp.com",
      databaseURL: "https://chat-bb82a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-bb82a",
      storageBucket: "chat-bb82a.firebasestorage.app",
      messagingSenderId: "273407332767",
      appId: "1:273407332767:web:f34bc60e9d0889e2e42daa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    chatRef.on("value", snapshot => {
      const chatlog = document.getElementById("chatlog");
      chatlog.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        const color = msg.color || "white";
        div.innerHTML = `<span style="color: ${color}; text-shadow: 0 0 2px ${color};"><strong>${msg.name}</strong>: ${msg.text}</span>`;
        chatlog.appendChild(div);
      });
      chatlog.scrollTop = chatlog.scrollHeight;
    });

    function send() {
      const nameInput = document.getElementById("name");
      const msgInput = document.getElementById("msg");
      if (!nameInput || !msgInput) return;

      let name = nameInput.value.trim();
      if (!name) {
        name = birdNames[Math.floor(Math.random() * birdNames.length)];
        nameInput.value = name;
      }

      const msg = msgInput.value.trim();
      const color = selectedColor;

      if (!msg) return;

      chatRef.push({ name, text: msg, color });
      msgInput.value = "";
    }

    function clearChat() {
      if (confirm("Purge chat?")) {
        chatRef.remove();
      }
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        send();
      }
    }
  
    let lastActiveTime = Date.now();
    function resetInactivityTimer() {
      lastActiveTime = Date.now();
    }

    document.addEventListener("keydown", resetInactivityTimer);
    document.addEventListener("click", resetInactivityTimer);

    setInterval(() => {
      const now = Date.now();
      const fiveMinutes = 5 * 60 * 1000;
      if (now - lastActiveTime > fiveMinutes) {
        window.location.href = "https://poolclosed.com";
      }
    }, 10000);
  </script>
</body>
</html>
