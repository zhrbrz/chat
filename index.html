<!DOCTYPE html>
<html>
<head>
  <title>Ghost Chatroom</title>
  <style>
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @keyframes grainShift {
      0% { background-position: 0 0; filter: blur(2px); }
      50% { background-position: 10px 5px; filter: blur(3px); }
      100% { background-position: 0 0; filter: blur(2px); }
    }

    body {
      background-color: black;
      color: white;
      font-family: "Courier New", monospace;
      padding: 10px;
      position: relative;
      font-size: 18px;
    }

    #title {
      color: red;
      animation: blink 1s step-start infinite;
    }

    #chatlog {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
      padding: 10px;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    #chatlog div {
      margin: 5px 0;
    }

    input, button {
      font-family: "Courier New", monospace;
      background: transparent;
      color: white;
      border: none;
      font-size: 18px;
    }

    input::placeholder {
      color: #aaa;
    }

    #msg {
      width: 100%;
      border-bottom: 2px solid red;
      margin-bottom: 10px;
      padding: 6px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .control-btn {
      color: red;
      cursor: pointer;
      font-size: 20px;
    }

    .color-choice {
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .color-choice.active {
      text-decoration: underline;
    }

    .white { color: white; }
    .cyan { color: cyan; }
    .orange { color: orange; }

    /* Animated grain */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://grainy-gradients.vercel.app/noise.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 9999;
      animation: grainShift 5s infinite;
    }
  </style>
</head>
<body>
  <h2 id="title">poop root</h2>

  <div id="chatlog"></div>

  <input id="msg" placeholder="Type message">

  <div class="controls">
    <span class="color-choice white active" onclick="setColor('white', this)">W</span>
    <span class="color-choice cyan" onclick="setColor('cyan', this)">B</span>
    <span class="color-choice orange" onclick="setColor('orange', this)">A</span>

    <span class="control-btn" onclick="send()">&gt;|</span>
    <span class="control-btn" onclick="clearChat()">X</span>
  </div>

  <input id="name" placeholder="Your name">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    let selectedColor = "white";

    function setColor(color, element) {
      selectedColor = color;
      document.querySelectorAll('.color-choice').forEach(el => el.classList.remove('active'));
      element.classList.add('active');
    }

    const firebaseConfig = {
      apiKey: "AIzaSyB1YG71aHEqmD8Q5H48Yyqp4JkYZW4ECx0",
      authDomain: "chat-bb82a.firebaseapp.com",
      databaseURL: "https://chat-bb82a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chat-bb82a",
      storageBucket: "chat-bb82a.firebasestorage.app",
      messagingSenderId: "273407332767",
      appId: "1:273407332767:web:f34bc60e9d0889e2e42daa"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("chat");

    chatRef.on("value", snapshot => {
      const chatlog = document.getElementById("chatlog");
      chatlog.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        const color = msg.color || "white";
        div.innerHTML = `<span style="color: ${color};"><strong>${msg.name}</strong>: ${msg.text}</span>`;
        chatlog.appendChild(div);
      });
      chatlog.scrollTop = chatlog.scrollHeight;
    });

    function send() {
      const nameInput = document.getElementById("name");
      const msgInput = document.getElementById("msg");
      if (!nameInput || !msgInput) return;

      const name = nameInput.value.trim();
      const msg = msgInput.value.trim();
      const color = selectedColor;

      if (!name || !msg) return;

      chatRef.push({ name, text: msg, color });
      msgInput.value = "";
    }

    function clearChat() {
      if (confirm("Delete all messages? This cannot be undone.")) {
        chatRef.remove();
      }
    }
  </script>
</body>
</html>
